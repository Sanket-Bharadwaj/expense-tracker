<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right top, #4e54c8, #8f94fb);
            color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 2rem;
            height: 100vh;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fbbf24;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input, select, button {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            flex: 1;
        }
        input, select {
            background-color: #ffffff;
            color: #333;
        }
        button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #2563eb;
        }
        .error {
            color: #f87171;
            text-align: center;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
            color: #dce3ff;
        }
        thead {
            background-color: rgba(255, 255, 255, 0.1);
        }
        tbody tr {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
        }
        .total {
            text-align: right;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: #34d399;
        }
        /* AI Analysis styles */
        .ai-analysis {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .ai-analysis h2 {
            margin: 0 0 1rem;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Expense Tracker</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="date" name="date" required>
            <select name="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" name="amount" placeholder="Amount" step="0.01" required>
            <button type="submit">Add</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount (â‚¹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>
                        <form method="post" action="/delete/{{ loop.index0 }}">
                            <button type="submit">Delete</button>
                        </form>
                        <form method="post" action="/edit/{{ loop.index0 }}">
                            <button type="submit">Edit</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="total">Total: â‚¹{{ total }}</div>

        <!-- AI Analysis Section -->
        <div class="ai-analysis">
            <h2>AI Analysis</h2>
            <p id="predicted-spending"></p>
            <p id="total-spending"></p>
            <p id="average-spending"></p>
        </div>
    </div>

    <script>
        async function loadAIAnalysis() {
            const res = await fetch('/ai_analysis');
            const data = await res.json();
            document.getElementById('predicted-spending').textContent = `Predicted Spending Next Month: â‚¹${data.predicted_next_month_spending.toFixed(2)}`;
            document.getElementById('total-spending').textContent = `Total Spending: â‚¹${data.total_spending}`;
            document.getElementById('average-spending').textContent = `Average Spending: â‚¹${data.average_spending.toFixed(2)}`;
        }

        // Load AI analysis when the page loads
        loadAIAnalysis();
    </script>
</body>
</html>
